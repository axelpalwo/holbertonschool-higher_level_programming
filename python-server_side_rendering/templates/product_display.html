<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
</head>

<body>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% elif products %}
    <table>
        <thead>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </thead>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No products found</p>
    {% endif %}
</body>

</html>
